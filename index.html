<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Pinterest</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	  <!-- Menu - Pinterest -->
		<header>
			<!-- Caja de búsqueda e íconos - izquierda -->
    <ul class="header-menu">
			<div class="box-left">
	      	<!-- Logo pinterest -->
		      <li class="logo">
		        <a class="color-red" href="#"><i class="fa fa-pinterest fa-3x"></i></a>
		      </li>
					
		      <li class="search">
						<div class="box-lens">
							<i class="fa fa-search" aria-hidden="true"></i>
							<input type="text" placeholder="search" value="Pokemon">
							<i class="fa fa-times" aria-hidden="true"></i>
							<div class="box-all">
								<span>All Pins</span>
								<i class="fa fa-chevron-down"></i>
							</div>
						</div>
		      </li>
			</div>

      <!-- Caja de búsqueda e íconos - derecha -->
			<div class="box-right">
	      
	      <!-- ícono de usuario-->
	      <li class="gray-icon">
	        <a href="#">
	        	<span class="icon-user"><i class="fa fa-user"></i></span>
	        </a>
	        
	      </li>
					
				<!-- ícono de menu-->
	      <li class="gray-icon">
	      	<a href="#">
	        	<span class="icon-bars" href="#"><i class="fa fa-bars"></i></span>
	      	</a>
	      </li>

				<!-- ícono de comentario-->
	      <li class="gray-icon">
	        <a href="#">
	        	<span class="icon-commeting" href="#"><i class="fa fa-commenting"></i></span>
	      	</a>
	      </li>
	    </div>
    </ul>

	  <!-- Lista de botones - pinterest -->
	  <ul class="list-btn-menu">
	    <li><span>Mario</span></li>
	    <li><span>Mario Universo</span></li>
	    <li><span>Pokemon</span></li>
	    <li><span>Pokemon Legendario</span></li>
	    <li><span>Flor</span></li>
	    <li><span>Mario volando</span></li>
	    <li><span>Friends</span></li>
	    <li><span>Novedades</span></li>
	    <li><span>Poderes</span></li>
	  </ul>
	</header>
	  
	<!-- Lista de imágenes -->
	<section class="galery-images">
	  <div class="img"><img class="image1" src="assets/images/mario-verde.jpg" alt="Mario"></div>
	  <div class="img"><img class="image2" src="assets/images/mario-universo.jpg" alt="Mario universo"></div>
	  <div class="img"><img class="image3" src="assets/images/pokemon.jpg" alt="Pokemon"></div>
	  <div class="img"><img class="image4" src="assets/images/pokemon-legendario.jpg" alt="Legendarios"></div>
	  <div class="img"><img class="image5" src="assets/images/flor.jpg" alt="Flor"></div>
	  <div class="img"><img class="image6" src="assets/images/mario-vuela.jpg" alt="Mario Volando"></div>
	  <div class="img"><img class="image7" src="assets/images/pokemon-friends.jpg" alt="Friends"></div>
	  <div class="img"><img class="image8" src="assets/images/mario-planeta.jpg" alt="Mario planeta"></div>
	  <div class="img"><img class="image9" src="assets/images/mario.jpg" alt="Mario Original"></div>
	</section>
</body>
</html>
